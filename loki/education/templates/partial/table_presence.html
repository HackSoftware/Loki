{% load key %}
<table class="table table-hover table-striped " cellspacing="0">
  <thead>
    <tr>
    </tr>
  </thead>
  <tbody>
    {% for week in weeks %}
      <tr>
        <td>Week{{week}}</td>
        {% for date in dates_for_weeks|key:week %}
          {% if date in student_dates %}
          <td class="check-in-date"> {{ date }} </td>
          {% else %}
          <td class="not-check-in-date"> {{ date }} </td>
          {% endif %}
        {% endfor %}
      </tr>
    </tr>
    {% endfor %}
  </tbody>
</table>
