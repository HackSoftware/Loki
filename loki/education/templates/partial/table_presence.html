{% load key %}
<table class="table table-hover table-striped " cellspacing="0">
  <thead>
    <tr>
    </tr>
  </thead>
  <tbody>
    {% for week in weeks %}
      <tr>
        <td><b>Седмица {{week}}</b></td>
        {% for date in dates_for_weeks|key:week %}
          {% if date in student_dates %}
          <td class="check-in-date"><b>{{ date }} </b></td>
          {% else %}
          <td class="not-check-in-date"><b> {{ date }} </b></td>
          {% endif %}
        {% endfor %}
      </tr>
    </tr>
    {% endfor %}
  </tbody>
</table>
