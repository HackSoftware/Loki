<div class="modal fade" id="task-modal-box-{{ task.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Задача</h4>
      </div>
      <div class="modal-body">
          {{ task.gradable }}
          {% if task.gradable %}
          <label for="message-text" class="form-control-label">Решение на задача:</label>
          <textarea class="form-control" id="message-text" name="code"></textarea>
          <!-- {% else %}
          <label for="message-text" class="form-control-label">Линк към решение на задача:</label>
          <textarea class="form-control" id="message-text-2" name="url"></textarea> -->
          {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
        {% csrf_token %}
        <button type="submit" class="btn btn-warning submit-solution" value="{{ task.id }}">Предай задача</button>
      </div>
    </div>
  </div>
</div>
