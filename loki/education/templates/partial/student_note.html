<div class="modal fade"  id="student-note-{{ student.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel"><b>Бележка за студент {{ student }}</b></h4>
      </div>
      <div class="modal-body">
        <textarea class="form-control message-text student-note" name="code"></textarea>
      </div>
      <div class="modal-footer">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning student-note" value="{{ ca.id }}">Запази</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
      </div>
    </div>
  </div>
</div>
