<div class="modal fade"  id="student-note-{{ student.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel"><b>Бележка за студент {{ student }}</b></h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'education:student-note-create' course.id %}" method="POST">
          {% csrf_token %}
          <textarea name="text" rows="8" cols="40"></textarea>
          <input type="hidden" name="assignment" value="{{ ca }}">
          <button type="submit" class="btn btn-warning student-note" >Запази</button>
        </form>
      </div>
      <div class="modal-footer">
        {% csrf_token %}
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
      </div>
    </div>
  </div>
</div>
