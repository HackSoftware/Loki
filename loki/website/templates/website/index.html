    <div class="container" id="header">
      <div class="row">
        <div class="col-md-5">
          <img src="https://hackbulgaria.com/static/img/HackBG-logo.png" id="logo">
        </div>
        
        <div class="col-md-6 col-md-offset-1" id="login-form">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        
        </div>
        <ul id="main-navigation" class="col-md-12">
          <li><a href="">Начало</a></li>
          <li><a href="">Курсове</a></li>
          <li><a href="">За нас</a></li>
          <li><a href="">Блог</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div id="faces" class="col-md-12">
        <h1 id="moto">Call to action <strong>{{success_counter}}</strong> did it!</h1>
        {% for successor in successors %}
          <div class="person col-md-2">
            <img src="/media/{{ successor.picture }}" class="person-image">
            <p> 
              <span class="name">{{ successor.name }}</span> <br>
              <span class="position">{{ successor.title }}</span>
            </p>
          </div>
        {% endfor %}
      </div>
    </div>
    
    <div class="row" id="action-buttons">
      <div class="col-md-6">
        <button class="btn btn-lg" id="left-action">Запиши курс сега!</button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-lg" id="right-action">Подай панда!</button>
      </div>
    </div>

    <div class="container" id="partners">
      <div class="row">

        <div class="col-md-3 partner">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/SAP_2011_logo.svg/640px-SAP_2011_logo.svg.png" class="partner-image">
          <p class="started-count">15</p>
        </div>
        
        <div class="col-md-3 partner">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/SAP_2011_logo.svg/640px-SAP_2011_logo.svg.png" class="partner-image">

          <p class="started-count">15</p>
        </div>
      </div>
    </div>
