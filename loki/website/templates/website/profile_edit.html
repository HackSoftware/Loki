{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block 'page-content' %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      {% if user.avatar == None %}
        <img id="user-avatar" src="{{ STATIC_URL }}website_images/registration_question.png">
      {% else %}
        <img id="user-avatar" src={{user.avatar}}/>
      {% endif %}
    </div>
    <div class="col-md-4 col-md-offset-1">
      <form method="POST" enctype='multipart/form-data' action="" class="register-form" >
          {{form|crispy}}
          {% csrf_token %}
          <button type="submit" class="btn btn-warning btn-login" >Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
