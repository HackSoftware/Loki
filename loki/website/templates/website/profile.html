{% extends 'website/base.html' %}

{% block 'page-content' %}
<div class="container">
  <div class="row-profile">
    <div class="col-md-3">
      {% if not user.avatar %}
        <img id="user-avatar" src="{{ STATIC_URL }}website_images/hackman_head.png">
      {% else %}
        <img id="user-avatar" src={{user.avatar}}/>
      {% endif %}
    </div>
    <div class="col-md-6 col-md-offset-1">
      <div id="usernames"> Здравей, {{user.first_name}} {{user.last_name}}!</div>
    </div>
  </div>
</div>
{% endblock %}
