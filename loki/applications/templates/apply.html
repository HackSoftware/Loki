{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block 'page-content' %}
<div class="container">
  <div class="row-profile edit-profile">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-md-offset-5">
      <form method="POST" enctype='multipart/form-data' action="" class="register-form" >
        {{ apply_form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-warning btn-login">Кандидаствай!</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
