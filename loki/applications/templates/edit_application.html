{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block 'page-content' %}
<div class="container">
  <div class="row-profile edit-profile">
    <div class="col-md-4">
      <div class="name-course">{{ cd.course.name }}</div>
      <p> Можеш да редактираш своята кандидатура до {{ app_info.end_date }} :) </p>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <form method="POST" enctype='multipart/form-data' action="" class="register-form" >
        {{ apply_form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-warning btn-login">Редактирай!</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
